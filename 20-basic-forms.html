<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function UsernameForm() {
      const userNameInputRef = React.useRef()

      function handleSubmit(event) {
        // Avoid full page refresh:
        event.preventDefault()
        // console.dir() is the way to see all the properties of a specified JavaScript
        // object in console by which the developer can easily get the properties of the object.
        // console.dir(event.target)

        // Using React ref
        // const username = userNameInputRef.current.value

        // Using id and simpleist and most accessible
        const username = event.target.elements.usernameInput.value

        alert(`You entered: ${username}`)
      }

      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username:</label>
            <input ref={userNameInputRef} id="usernameInput" type="text" />
          </div>
          <button type="submit">Submit</button>
        </form>
      )
    }

    ReactDOM.render(<UsernameForm />, document.getElementById('root'))
  </script>
</body>
